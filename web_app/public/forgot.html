<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.20/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.20/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.20/angular-resource.js"></script>
    <link href="Untitled.css" rel="stylesheet" type="text/css">
    <script src="./forgotApp.js"></script>
    <script src="./forgot.js"></script>
  </head><body ng-app="forgot_app">
    <div class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-ex-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <img src="logo.jpg" alt="ARC" style="width:256px;height:50px;">
        </div>
      </div>
    </div>
    <div class="section"><div class="container"><div class="row"><div class="col-md-12"><h1 class="text-center" contenteditable="true">Forgot Credentials?</h1></div></div></div></div><div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h3 class="text-center">Please enter a valid email address to verify your credentials.</h3>
          </div>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="col-md-offset-4 col-md-6" ng-controller="forgotController as ctrl">
              <form role="form" ng-submit="ctrl.forgot()">
                <div class="form-group">
                  <div class="input-group">
                    <input type="email" class="form-control" placeholder="Enter your email" ng-model="ctrl.email">
                    <button type="submit" class="btn btn-primary">Send</button>
                    <a class="text-right" href="http://arcinnovations.ece.uprm.edu:3000" style="padding: 20px">Cancel</a>
                  </div>
                </div>
              </form>{{ctrl.email}}</div>
          </div>
        </div>
      </div>
    </div>
  

</body></html>

<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.20/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.20/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.20/angular-resource.js"></script>
    <link href="Untitled.css" rel="stylesheet" type="text/css">
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script src="homeApp.js"></script>
    <script src="home.js"></script>
    <script type="text/javascript">
      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.1', {'packages': ['corechart']});
      google.load("visualization", "1.1", {packages:["bar"]});
      google.load("visualization", "1", {packages:["table"]});
      
    </script>
    <style>
      .right {
          float: right;
          width: 300px;
          border:3px solid #8AC007;
          padding: 10px;
      }
    </style>
  </head><body ng-app="home_app">
    <div class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-ex-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <img src="logo.jpg" alt="ARC" style="width:256px;height:50px;">
        </div>
        <div class="collapse navbar-collapse" id="navbar-ex-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="active">
             <a href="http://arcinnovations.ece.uprm.edu:3000/home">Home</a>
            </li>
            <li>
              <a href="#">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="section" ng-controller="homeController as ctrl">
      <div class="container">
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-3">
              <input type="datetime-local" ng-model="ctrl.date1">
              <div class="btn-group btn-group-md " id="graph_type1">
               <select id="routeOptions" ng-model="ctrl.gtype">
                  <option value="1">Origin-Destination Matrix</option>
                  <option value="2">Passenger Net Flow</option>
                  
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3">
              <input type="datetime-local" ng-model="ctrl.date2">
            
              <div class="btn-group btn-group-md" id="route1">
                
                <select id="routeOptions" ng-model="ctrl.route">
                  <option value="Terace">Terrace</option>
                  <option value="Civil">Civil</option>
                  <option value="Interna">Interna</option>
                  <option value="Palacio">Palacio</option>
                  <option value="Darlington">Darlington</option>
                </select>
                <form name="viewForm1" ng-submit="ctrl.createView()" novalidate>
                  <button type="submit" class="btn btn-primary">Create View</button>
                </form>
              </div>
            </div>
          </div>
          {{ctrl.route}}
          {{ctrl.date1}}
          {{ctrl.date2}}
          {{ctrl.gtype}}
        </div>
        <div class="col-md-6">
          <div class="row">
            <div v>
              <input type="datetime-local" ng-model="ctrl.date3">
            
              <div class="btn-group btn-group-md" id="graph_type2">
                <select id="routeOptions" ng-model="ctrl.gtype2">
                  <option value="1">Origin-Destination Matrix</option>
                  <option value="2">Passenger Net Flow</option>
                  
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3">
              <input type="datetime-local" ng-model="ctrl.date4">
            
              <div class="btn-group btn-group-md" id="route2">
                <select id="routeOptions2" ng-model="ctrl.route2">
                  <option value="Terace">Terrace</option>
                  <option value="Civil">Civil</option>
                  <option value="Interna">Interna</option>
                  <option value="Palacio">Palacio</option>
                  <option value="Darlington">Darlington</option>
                </select>
                <form name="viewForm2" ng-submit="ctrl.createView2()" novalidate>
                  <button type="submit" class="btn btn-primary">Create View</button>
                </form>

              </div>
            </div>
          </div>
          {{ctrl.route2}}
          {{ctrl.date3}}
          {{ctrl.date4}}
          {{ctrl.gtype2}}
        </div>
      </div>
    </div>
    <div class="section">
      <div class="container"  >
        <div class="row">
          <div class="col-md-6" id="chart1" style="width:50%;height:50%"></div>
          <div class="col-md-6" id="chart2" style="width:50%;height:50%;"></div>
        </div>
      </div>
    </div>
  

</body></html>

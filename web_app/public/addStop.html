<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.20/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.20/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.20/angular-resource.js"></script>
    <link href="addStop.css" rel="stylesheet" type="text/css">
    <script src="stopApp.js"></script>
    <script src="addStop.js"></script>
  </head><body ng-app="stop_app">
    
    
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-ex-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><span>Brand</span></a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-ex-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="#">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <p>Please select a route from the following dropdown menu:</p>
          </div>
        </div>
      </div>
    </div>
    <div class="section" ng-controller="stopController as ctrl">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <p contenteditable="true">Please select a route among the dropdown menu and fill the required parameters to add a new stop to that route.</p><div class="section">
              <div class="container">
                <div class="row">
                   <select id="routeOptions" ng-model="ctrl.route" required data-ng-init="ctrl.init()">
                    <option selected="" ng-repeat="routes in ctrl.parada" value="route.name">{{routes.name}}</option>
                  </select>
                </div>
                <div class="row">
                  <div class="col-md-12">
                   
                    <form class="form-horizontal" role="form" ng-subit="ctrl.submit()">

                      <div class="form-group">
                        <div class="col-sm-2">
                          <label for="inputname" class="control-label">Stop name</label>
                        </div>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="inputname" ng-model="ctrl.sname" required>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="col-sm-2">
                          <label for="inputname2" class="control-label">Stop Latitude</label>
                        </div>
                        <div class="col-sm-10">
                          <input type="number" class="form-control" id="inputname2" required ng-model="ctrl.lat">
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="col-sm-2">
                          <label for="inputname3" class="control-label">Stop Longitude</label>
                        </div>
                        <div class="col-sm-10">
                          <input type="number" class="form-control" id="inputname3" ng-model="ctrl.longi" required>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                          <button type="submit" class="btn btn-default">Add Stop</button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  

</body></html>
